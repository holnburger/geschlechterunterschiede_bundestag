### Zentrale Forschungsfrage:
## Inwieweit unterscheiden sich die Redebeiträge und Verhalten von weiblichen und männlichen Abgeordneten im 19. Deutschen Bundestag bezüglich Häufigkeit, Thematik und Geschlechterneutralität?

---
class: larger

# Daten des 19. Bundestages

Die Protokolle des 19. Bundestages liegen im XML-Format (*Extensible Markup Language*) in TEI-Kodierung (*Text Encoding Initiative*) vor. Außerdem bietet der Bundestag eine Übersicht der MdB nach Geschlecht, Partei, Wahlperiode und Ausschussmitgliedschaften. &lt;sup&gt;1&lt;/sup&gt;

Insgesamt liegen **6.823 Reden** des aktuellen Bundestages vor (6.024 von MdB, 799 Reden von Regierungsmitgliedern oder Gästen).

.footnote[
[1] https://www.bundestag.de/service/opendata
]

???

Insgesamt stammen 4569 Reden von Männern, 2124 Reden von Frauen. 130 Reden können keinem Geschlecht zugeordnet werden, weil der Bundestag hierzu keine Daten hinterlegt hat (Gäste, Landesminister\*innen oder Landesregierungsmitglieder, Parlamentarische Sekretär\*innen). Damit stammen insgesamt etwa 31 % der Reden von Frauen, und damit ziemlich genau den Anteil an Frauen im Bundestag.

Wir haben noch die Problematik der fraktionslosen Mitglieder: Diese nutzen das Parlament vor allem als Bühne. Frauke Petry hat mitunter die meisten Beiträge -- und sie haben ein Geschlechterverhältnis von 50/50. Uns interessieren nur die MdBs der Fraktionsmitglieder.

# Genderbezogene Themen

---
.left-column[
## Themen
]

.right-column[.large[
Um einen Bias und die Reproduktion von Steroetypen zu vermeiden, werden vermeintliche *geschlechtertypische* Themen nicht vorselektiert.

**Hypothese 3:** Es sind unterschiedliche, geschlechtsspezifische Thematisierungen in den Reden
der Abgeordneten feststellbar

Diese Hypothese kann mit unterschiedlichen Methoden und Vorgehensweisen überprüft werden:
{{ content }}
]
]

--

* manuelle Codierung der Reden durch die TOPs der Protokolle
{{ content }}

--

* qualitative Inhaltsanalyse der Reden
{{ content }}

--
* automatisiertes Topic Modeling mit LDA oder stm

---
.left-column[
## Themen

## Themen II
]

.right-column[.large[
Aufgrund der **hohen Anzahl an Redebeiträgen** im Bundestag (etwa 6.000 Reden in der bisherigen Legislaturperiode) soll ein automatisiertes Topic Modeling genutzt werden.

**Innerhalb** einer Rede können **unterschiedliche Topics** addressiert werden -- dies würde durch eine manuelle Codierung der Reden durch die **TOPs** vernächlässigt werden.

Die Methode des **_structural topic model_** (Roberts, Stewart, and Tingley, 2018) erlaubt ein automatisiertes topic modeling der Reden -- im Gegensatz zu LDA müssen die Anzahl der Topics im gesamten Korpus nicht vorgegeben werden.
]
]
